<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AJ Drum Kit</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>AJ Drum Simulator</h1>
  <p>Unleash your rhythm — click or press keys to jam with the full band! 🥁🔥</p>

  <div class="drum-kit">
    <img src="images/snare.png" alt="Snare Drum" class="drum" data-sound="snare" data-key="s" />
    <img src="images/kick.png" alt="Kick Drum" class="drum" data-sound="kick" data-key="k" />
    <img src="images/hihat.png" alt="Hi-Hat" class="drum" data-sound="hihat" data-key="h" />
    <img src="images/crash.png" alt="Crash Cymbal" class="drum" data-sound="crash" data-key="c" />
    <img src="images/ride.png" alt="Ride Cymbal" class="drum" data-sound="ride" data-key="r" />
    <img src="images/tom.png" alt="Tom Drum" class="drum" data-sound="tom" data-key="t" />
    <img src="images/floor-tom.png" alt="Floor Tom" class="drum" data-sound="floor-tom" data-key="f" />
  </div>

  <footer>
    Made with ❤️ by AJ001  
    <br>
    <a href="https://www.linkedin.com/in/arpan-jain-42386b2a7/" class="linkedin-button" target="_blank">
      Connect on LinkedIn
    </a>
  </footer>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
